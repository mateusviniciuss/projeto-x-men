<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Projeto X-men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Poppins:wght@300;400;500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/style.css">
    


</head>
<body>
    <header class = "cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="logo de x-Men">

    </header>
    <main class ="selecao-de-personagens"> 

        <section class="personagens">

            <h1 class="titulo">Selecione o Personagem</h1>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas e por causa de um acidente que aconteceu com ele quando criança, não consegue controlá-los.">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Tem poderes telepáticos e telecinéticos, podendo levitar objetos, ler mentes, produzir campos de força, voar, entre outros.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem jean grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar máteria sólida, continuando intacta.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem lince negra">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos.">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele tem o poder de se teletransportar e fazer acrobacias passando por uma dimensão paralela.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, faz o clima variar entre seus extremos, ela pode produzir, raios, chuvas, ventos, neblina, entre outros.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver e reproduzir os poderes dos mutantes que ela toca e também absorver as memórias de quem ela toca.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes são: garra de metálicas, fator de cura regenerativo super avançado, super agilidade entre outras características.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem wolverine">
                </li>
                
            </ul>

        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado"/>

            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">
                    Ciclope 
                </h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas e por causa de um acidente que aconteceu com ele quando criança, não consegue controlá-los.</p>
            </div>

        </section>

    </main>
<script src="./src/js/index.js"></script>
</body>

</html>
